<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binary Search Tree Visualization</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Binary Search Tree Visualization</h1>
    <div id="input">
      <label for="inputArray">Enter numbers separated by commas:</label>
      <input type="text" id="inputArray" placeholder="e.g., 5,3,8,1,4,7,9">
      <button onclick="showBST()">Show BST</button>
    </div>
    <div class="tree" id="treeContainer">
      <!-- BST visualization will be generated here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
